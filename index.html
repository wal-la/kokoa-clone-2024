<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DoL</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/805f4702f2.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>



<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-ban"></i>
        </div>
        <div class="status-bar__column">
            <span>19:42</span>
        </div>
        <div class="status-bar__column">
            <span>82%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <!-- 스테이터스바 끝 -->
    <div class="base-page">
        <header class="welcome-box">
            <img class="logo-main"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsxIVQqv_A2UEJENqRfEA5TbTEV5AzTxSI1Hsn0zNwVSevHUZ_" />
            <h1>Welcome to DoL</h1>
            <p>If you have a DoL Account,</br>
                log in with your email or phone number.
            </p>
        </header>
        <!-- 헤더 끝 -->

        <form class="login">
            <input class="login__user-info" required type="email" placeholder="Email or Phone number" />
            <input class="login__user-info" required type="password" placeholder="Password" minlength="10" />

            <div class="login__auto">
                <div class="checkbox">
                    <input class="login__auto--checkbox" type="checkbox" />
                    <label for="checkbox">Remember my account</label>
                    
                </div>
                
                    <div class="login__auto-icon"><i class="fa-solid fa-circle-info fa-beat"></i></i></div>
                
                <span class="login__auto-warning">For privacy protection,</br> please use on personal PC only.</span>
            </div>
            <input class="login__button" type="submit" value="LOG IN" />
            <div class="account-link">
                <div class="account-link__sign-up">
                    <a href="#">Sign Up</a>
                </div>
                <div class="acccount-link__find">
                    <a href="#">Find Account</a>
                    <span>|</span>
                    <a href="#">Find Password</a>
                </div>
            </div>

        </form>


        <div id="no-mobile">
            <span>Your screen is too big :-0</span>
            <span>Please reduce the screen size.</span>
            <div class="no-mobile__arrow">
                <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
                <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
            </div>
        </div>




</body>

</html>
