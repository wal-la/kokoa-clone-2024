<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-friend.css">
    <title>Friends</title>
    <script src="https://kit.fontawesome.com/805f4702f2.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

<body>


    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-ban"></i>
        </div>
        <div class="status-bar__column">
            <span>19:42</span>
        </div>
        <div class="status-bar__column">
            <span>82%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <!-- 스테이터스바 끝 -->


    <div class="base-page">
        <div class="menu-friends">
            <h1 class="menu-friends__title">Friends</h1>
            <div class="menu-top__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-music"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <!-- 친구창 돋보기줄 -->

        <div class="profile-me">
            <img class="profile_photo"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtjiLSggPWkzYjyUrY2Q4zZFFCpdG9LONXHg&usqp=CAU" />
            <span class="profile__name">Maeng Gu</span>
        </div>
        <!-- 내 프로필 -->


        <!-- 친구 리스트 시작 -->

        <div class="list-friends">
            <h2 class="menu-friends__subtitle">Friends</h2>
            <ul class="list-profile">
                <li>
                    <div class="profile">
                        <img class="profile_photo"
                            src="https://thumb.mt.co.kr/06/2021/03/2021030516423493761_2.jpg/dims/optimize/" />
                        <div class="profile__name">Ji Woo
                        </div>
                    </div>
                </li>
                <li>
                    <div class="profile">
                        <img class="profile_photo"
                            src="https://mblogthumb-phinf.pstatic.net/20140915_128/lego15992_1410749087034HTp6F_JPEG/2.jpg?type=w420" />
                        <div class="profile__name">Yu Ri
                        </div>
                    </div>
                </li>
                <li>
                    <div class="profile">
                        <img class="profile_photo" src="https://img.khan.co.kr/news/2010/02/01/3-2.jpg" />
                        <div class="profile__name">Cheoul Su
                        </div>
                    </div>
                </li>

                <li>
                    <div class="profile">
                        <img class="profile_photo"
                            src="https://www.incheonin.com/news/photo/202109/82742_112092_3716.jpg" />
                        <div class="profile__name">Gil Dong
                        </div>
                    </div>
                </li>
                <li>
                    <div class="profile">
                        <img class="profile_photo"
                            src="https://mblogthumb-phinf.pstatic.net/MjAxNzEyMDVfNTIg/MDAxNTEyNDY5ODM0MjU3.zq5aB5mJh7ss3Z7UG6ZDtKBwOb-inhr-w69aV-KDDd8g.Dpt5lPdOth3pz_MjtTJmlz7yaDDizsYmbfU0dbodJSYg.JPEG.shino7887/masao_cut5_fixw_640_hq.jpg?type=w800" />
                        <div class="profile__name">Hun E
                        </div>
                    </div>
                </li>
                <li>
                    <div class="profile">
                        <img class="profile_photo"
                            src="https://enjoyaudio.kr/zbxe/files/attach/images/335217/325/206/016/4331528d4cdcc2480b4f70ff3e104cfa.jpg" />
                        <div class="profile__name">Young Hee
                        </div>
                    </div>
                </li>
                <li>
                    <div class="profile">
                        <img class="profile_photo"
                            src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F173FA0354C5CA4512F" />
                        <div class="profile__name">Beyoung Cheoul
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <ul class="menu-botton">
    <li class="nav__botton">
        <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i></a>
    </li>

    <li class="nav__botton">
        <a class="nav__link" href="#">
            <i class="fa-regular fa-comment">
                <span class="messege">1</span>
            </i></a>
    </li>

    <li class="nav__botton">
        <a class="nav__link" href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
    </li>

    <li class="nav__botton">

</html>
